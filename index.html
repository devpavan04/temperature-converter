<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"
      integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Temperature Converter</title>
  </head>
  <body>
    <div class="container">
      <h3><i>Temperature Converter</i></h3>
      <div class="converters">
        <div class="card">
          <h5>Celcius To Fahrenheit</h5>
          <form id="celciusToFahrenheit">
            <input type="number" step="any" />
            <button type="submit">Convert</button>
          </form>
          <input type="text" disabled id="celciusToFahrenheitResult" />
        </div>

        <div class="card">
          <h5>Celcius To Kelvin</h5>
          <form id="celciusToKelvin">
            <input type="number" step="any" />
            <button type="submit">Convert</button>
          </form>
          <input type="text" disabled id="celciusToKelvinResult" />
        </div>

        <div class="card">
          <h5>Fahrenheit To Celcius</h5>
          <form id="fahrenheitToCelcius">
            <input type="number" step="any" />
            <button type="submit">Convert</button>
          </form>
          <input type="text" disabled id="fahrenheitToCelciusResult" />
        </div>

        <div class="card">
          <h5>Fahrenheit To Kelvin</h5>
          <form id="fahrenheitTokelvin">
            <input type="number" step="any" />
            <button type="submit">Convert</button>
          </form>
          <input type="text" disabled id="fahrenheitTokelvinResult" />
        </div>

        <div class="card">
          <h5>Kelvin To Celcius</h5>
          <form id="KelvinToCelcius">
            <input type="number" step="any" />
            <button type="submit">Convert</button>
          </form>
          <input type="text" disabled id="KelvinToCelciusResult" />
        </div>

        <div class="card">
          <h5>Kelvin To Fahrenheit</h5>
          <form id="KelvinToFahrenheit">
            <input type="number" step="any" />
            <button type="submit">Convert</button>
          </form>
          <input type="text" disabled id="KelvinToFahrenheitResult" />
        </div>
      </div>
    </div>
  </body>

  <script src="./calculate.js"></script>
  <script src="./main.js"></script>
</html>
